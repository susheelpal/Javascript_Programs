<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body >
    <div class="outerdiv1">
        <div class="menu">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="contactUs.html">contact us</a></li>
                <li><a href="aboutus.html">about us</a></li>
            </ul>
        </div>
        <div class="innerDiv1">employee management system</div>
        <div class="innerDiv2">
            <label for="fname" >First Name :</label>
            <input id="fName" type="text" onchange="checkForm()"/><br />
            <label for="lname">Last Name :</label>
            <input id="lName" type="text" onchange="checkForm()"/><br />
            <label for="email">Email :</label>
            <input id="email" type="email"  onchange="checkForm()"/><br />
            <label for="pwd">Password :</label>
            <input id="pwd" type="password"  onchange="checkForm()"/><br />
            <label for="cpwd">Confirm Password :</label>
            <input id="cpwd" type="password" onkeyup="checkForm()"/><br />
            <button id="signup" type="button" disabled >Sign Up</button>
            <p>already have an account &nbsp;<a href="login.html">click here</a></p>
        </div>
    </div>
    <script>
        checkForm = () => {
            var isSignUp = true;
            if (document.getElementById("fName").value == "") {
                isSignUp = false;
            }
            if (document.getElementById("lName").value == "") {
                isSignUp = false;
            }
            if (document.getElementById("email").value == "") {
                isSignUp = false;
            }
            if (document.getElementById("pwd").value == "") {
                isSignUp = false;
            }
            if (document.getElementById("cpwd").value == "") {
                isSignUp = false;
            }
           
            if (isSignUp) {
                document.getElementById("signup").disabled = false;
            }
            else {
                document.getElementById("signup").disabled =  true;
            }
        }
        
    </script>
</body>
</html>
